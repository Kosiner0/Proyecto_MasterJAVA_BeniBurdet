<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Viajes</title>
    <link rel="icon" type="image/png" href="/images/agencia-de-viajes.png">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #00796b;
            margin-bottom: 20px;
        }
        p {
            color: #004d40;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
    <link rel="icon" type="image/png" href="/images/logo.png">
</head>
<body>
    <div class="container">
        <h1>Bienvenid@ a la Agencia de Viajes</h1>
        <p>Seleccione una de las opciones para continuar:</p>
        <a href="http://localhost:8082" class="button" target="_blank">Gestión de Reservas</a>
        <a href="http://localhost:8080" class="button" target="_blank">Gestión de Hoteles</a>
        <a href="http://localhost:8081" class="button" target="_blank">Gestión de Vuelos</a>
    </div>
</body>
</html>
