<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Eliminar Vuelo</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="icon" type="image/png" href="/images/logo.png">
</head>
<body>
    <h1>Eliminar Vuelo</h1>
    <nav>
        <ul>
            <li><a th:href="@{/}">Inicio</a></li>
            <li><a th:href="@{/vuelos/lista}">Lista de Vuelos</a></li>
        </ul>
    </nav>
    <form th:action="@{/vuelos/eliminar}" method="post">
        <label for="idVuelo">ID del Vuelo:</label>
        <input type="number" id="idVuelo" name="idVuelo" required>
        <button type="submit">Eliminar</button>
    </form>
</body>
</html>
